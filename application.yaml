apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name:  wil-playground-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mmeqdar/argo-Cd.git
    targetRevision: HEAD
    path: dev 
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
